<form *ngIf="status">
            <legend>New Contact</legend>
    <div class="form-group">
        <label for="">nom</label>
        <input  [(ngModel)]="contact.nom"  name="nom"  type="text" class="form-control" id="nom" >
    </div>

    <div class="form-group">
        <label for="">prenom</label>
        <input [(ngModel)]="contact.prenom"  name="prenom"     type="text" class="form-control" id="prenom" >
    </div>
    <div class="form-group">
        <label for="">email</label>
        <input [(ngModel)]="contact.email"  name="email"     type="text" class="form-control" id="email" >
    </div>
    <div class="form-group">
        <label for="">tel</label>
        <input [(ngModel)]="contact.tel"  name="tel"     type="number" class="form-control" id="tel" >
    </div>

    <button  (click)="createContact()" class="btn btn-secondary" >add</button>
   
</form>



<form *ngIf="statusEdit">
    <legend>Edite Contact</legend>
    <div class="row">
      <div class="col s3">
        Nom: : <input type="text" class="form-control" placeholder="nom" name="nom" [(ngModel)]="contact.nom">
      </div>
      <div class="col s3">
        Prenom: : <input type="text" class="form-control" placeholder="prenom" name="prenom" [(ngModel)]="contact.prenom">
      </div>
      <div class="col s3">
        Email: : <input type="email" class="form-control" placeholder="email" name="email" [(ngModel)]="contact.email">
      </div>
      <div class="col s3">
         Tel : <input type="text" class="form-control" placeholder="tel"  name="tel" [(ngModel)]="contact.tel">
      </div>
    </div>
    <div class="m-1">
    <button class="btn btn-warning" (click)="updateContact(contact)">Update</button>    

  </div>
  </form>

  <div class="col-md-8 mx-auto">
    <input type="text"class="form-control" placeholder="search" (keyup)="search(query.value)" #query>
 </div>
<table class="table mt-4">
    <thead>
        <tr>
            <th>Id</th>
            <th>nom</th>
            <th>prenom</th>
            <th>Tel</th>
            <th>email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of searchContacts">
            <td> {{contact.id}}</td>
            <td> {{contact.nom}}</td>
            <td>{{contact.prenom}}</td>
            <td>{{contact.tel}}</td>
            <td>{{contact.email}}</td>
            <td>
                <button (click)="editeContact(contact)"  class="btn btn-warning mr-1 btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                <button (click)="deleteContact(contact)" class="btn btn-danger mr-1 btn-sm"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
        </tr>
    </tbody>
</table>
